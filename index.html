<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Session</title>
<style>
* { box-sizing: border-box; }
html, body { height: 100%; margin: 0; }
body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #16202e;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Main wrapper */
.main { display: flex; align-items: center; gap: 40px; transition: transform 0.4s ease; }

/* Button group */
.button-group { display: flex; gap: 20px; transition: transform 0.4s ease; }
.session-btn {
  padding: 14px 28px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #22c55e;
  color: white;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
}
.session-btn:hover { transform: scale(1.08); box-shadow: 0 8px 20px rgba(0,0,0,0.3); background: #16a34a; }

/* Side menu */
.side-menu {
  width: 280px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  opacity: 0;
  transform: translateX(40px);
  transition: all 0.4s ease;
}
.main.active .button-group { transform: translateX(-60px); }
.main.active .side-menu { opacity: 1; transform: translateX(0); }

/* Session menu */
.session-menu {
  position: absolute;
  top: 0;
  left: 0; /* slide from the left of the button */
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 15px;
  border-radius: 10px;
  background: #1e293b;
  color: white;
  min-width: 220px;
  transform: translateX(-250px); /* hidden off screen initially */
  opacity: 0;
  pointer-events: none;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.session-menu input { padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
.session-menu.active { transform: translateX(0); opacity: 1; pointer-events: auto; }

/* Menu buttons */
.menu-section button, .main-btn {
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  background: #3b82f6;
  color: white;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
}
.menu-section button:hover, .main-btn:hover { transform: scale(1.05); background: #2563eb; box-shadow: 0 6px 12px rgba(0,0,0,0.2); }
/* Position top right */
.admin-container {
  position: absolute;
  top: 20px;
  right: 20px;
}

/* Admin button */
.admin-btn {
  padding: 10px 18px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: #ef4444;
  color: white;
  transition: 0.2s ease;
}

.admin-btn:hover {
  background: #dc2626;
  transform: scale(1.05);
}

/* Dropdown menu */
.admin-menu {
  position: absolute;
  top: 45px;
  right: 0;
  width: 220px;
  padding: 15px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  gap: 10px;

  opacity: 0;
  pointer-events: none;
  transform: translateY(-10px);
  transition: 0.25s ease;
}

.admin-menu input {
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.admin-menu button {
  padding: 8px;
  border-radius: 6px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: #3b82f6;
  color: white;
}

.admin-menu button:hover {
  background: #2563eb;
}

/* Active dropdown */
.admin-menu.active {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}
.hidden {
  display: none;
}

#adminBtn,
#adminPanelBtn,
#sessionBtn,
#sessionControlBtn {
  display: block;
  margin: 8px 0;
  padding: 8px 14px;
  border-radius: 8px;
  border: none;
  background: #111;
  color: white;
  cursor: pointer;
  transition: 0.2s ease;
}

#adminPanelBtn {
  background: #333;
}

#sessionControlBtn {
  background: #444;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>
<body>

<div class="main" id="main">

  <!-- Button Group -->
  <div class="button-group">
    <button id="new-session" class="session-btn">New Session</button>
    <button class="session-btn" id="joinBtn">Join Session</button>
  </div>

<button id="sessionControlBtn" class="hidden">Session Controls</button>

  <!-- New Session Menu -->
  <div class="session-menu" id="sessionMenu">
    <h3>Create New Session</h3>
    <label for="sessionNameInput">Session Name:</label>
    <input type="text" id="sessionNameInput" placeholder="Enter session name">
    <label for="sessionPasswordInput">Password:</label>
    <input type="password" id="sessionPasswordInput" placeholder="Enter password">
    <button id="createSessionBtn" class="main-btn">Create Session</button>
  </div>

  <!-- Join Session Menu -->
  <div class="side-menu">
    <input id="sessionName" type="text" placeholder="Session Name">
    <input id="password" type="password" placeholder="Password">
    <button class="submitButton">Submit</button>
  </div>

  <!-- Admin Button -->
<div class="admin-container">
  <button id="adminBtn" class="admin-btn">Admin</button>
    <button id="adminPanelBtn" class="hidden">Admin Panel</button>


  <div class="admin-menu" id="adminMenu">
    <h3>Admin Login</h3>

    <input type="text" id="adminNameInput" placeholder="Admin Name">
    <input type="password" id="adminPasswordInput" placeholder="Password">

    <button id="adminLoginBtn">Login</button>
  </div>
</div>

</div>

<script>
const main = document.getElementById("main");
const joinBtn = document.getElementById("joinBtn");
const newSessionBtn = document.getElementById("new-session");
const sessionMenu = document.getElementById("sessionMenu");

// Toggle Join Menu
joinBtn.onclick = () => main.classList.toggle("active");

// Toggle New Session Menu
newSessionBtn.onclick = (e) => {
  e.stopPropagation();
  sessionMenu.classList.toggle("active");
};

const adminBtn = document.getElementById("adminBtn");
const adminMenu = document.getElementById("adminMenu");

adminBtn.onclick = (e) => {
  e.stopPropagation();
  adminMenu.classList.toggle("active");
};

document.addEventListener("click", (e) => {
  if (!adminMenu.contains(e.target) && e.target !== adminBtn) {
    adminMenu.classList.remove("active");
  }
  if (!sessionMenu.contains(e.target) && e.target !== newSessionBtn) {
    sessionMenu.classList.remove("active");
  }
});


// ==========================
// CREATE SESSION
// ==========================
const createSessionBtn = document.getElementById("createSessionBtn");

createSessionBtn.onclick = async () => {
  const sessionName = document.getElementById("sessionNameInput").value.trim();
  const password = document.getElementById("sessionPasswordInput").value;

  if (!sessionName || !password) {
    alert("Please enter a session name and password.");
    return;
  }

  try {
    const response = await fetch("https://remindersbackend.onrender.com/create-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ session_name: sessionName, password })
    });

    const data = await response.json();

    if (data.success) {
      localStorage.setItem("session_token", data.token); // ðŸ”’ store token only
      window.location.href = "sessions.html";
    } else {
      alert(data.message || "Failed to create session.");
    }
  } catch (err) {
    console.error(err);
    alert("Failed to create session.");
  }
};



async function checkAdminAuth() {
  const token = localStorage.getItem("adminToken");
  if (!token) return;

  try {
    const res = await fetch("https://remindersbackend.onrender.com/admin-sessions", {
      headers: { "x-admin-token": token }
    });

    if (res.ok) {
      document.getElementById("adminPanelBtn").classList.remove("hidden");
    } else {
      localStorage.removeItem("adminToken");
    }
  } catch (err) {
    console.error(err);
  }
}

async function checkSessionAuth() {
  const token = localStorage.getItem("sessionToken");
  if (!token) return;

  try {
    const res = await fetch("https://remindersbackend.onrender.com/get-sections", {
      headers: { "x-session-token": token }
    });

    if (res.ok) {
      document.getElementById("sessionControlBtn").classList.remove("hidden");
    } else {
      localStorage.removeItem("sessionToken");
    }
  } catch (err) {
    console.error(err);
  }
}

// Run checks on page load
checkAdminAuth();
checkSessionAuth();


document.getElementById("adminPanelBtn").onclick = () => {
  window.location.href = "admin.html";
};

document.getElementById("sessionControlBtn").onclick = () => {
  window.location.href = "sessions.html";
};



// ==========================
// JOIN SESSION (Password Validate)
// ==========================
document.querySelectorAll(".submitButton").forEach(btn => {
  btn.onclick = async () => {
    const sessionName = document.getElementById("sessionName").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("https://remindersbackend.onrender.com/join-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_name: sessionName, password })
      });

      const data = await response.json();

      if (data.success) {
        localStorage.setItem("session_token", data.token); // ðŸ”’ store token only
        window.location.href = "sessions.html";
      } else {
        alert("Invalid credentials");
      }
    } catch (err) {
      console.error(err);
      alert("Failed to join session.");
    }
  };
});


// ==========================
// ADMIN LOGIN
// ==========================
const adminLoginBtn = document.getElementById("adminLoginBtn");

adminLoginBtn.onclick = async () => {
  const username = document.getElementById("adminNameInput").value;
  const password = document.getElementById("adminPasswordInput").value;

  try {
    const res = await fetch("https://remindersbackend.onrender.com/admin-login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("adminToken", data.token);
      window.location.href = "admin.html";
    } else {
      alert("Invalid credentials");
    }
  } catch (err) {
    console.error(err);
    alert("Admin login failed.");
  }
};
</script>

</body>
</html>
