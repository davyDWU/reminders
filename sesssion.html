<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Session</title>

<style>
* {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    margin: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #16202e;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Main wrapper */
.main {
    display: flex;
    align-items: center;
    gap: 40px;
    transition: transform 0.4s ease;
}

/* Button group */
.button-group {
    display: flex;
    gap: 20px;
    transition: transform 0.4s ease;
}

.session-btn {
    padding: 14px 28px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #22c55e;
    color: white;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
}

.session-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    background: #16a34a;
}

/* Side menu */
.side-menu {
    width: 280px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    opacity: 0;
    transform: translateX(40px);
    transition: all 0.4s ease;
}

/* Active state */
.main.active .button-group {
    transform: translateX(-60px);
}

.main.active .side-menu {
    opacity: 1;
    transform: translateX(0);
}

/* Menu sections (login cards) */
.menu-section {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    gap: 10px;
    text-align: center;
}

.menu-section h3 {
    margin: 0;
    font-size: 18px;
    color: #111827;
}

.menu-section input {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.menu-section button {
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    background: #3b82f6;
    color: white;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
}

.menu-section button:hover {
    transform: scale(1.05);
    background: #2563eb;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div class="main" id="main">
    
    <div class="button-group">
        <button class="session-btn">New Session</button>
        <button class="session-btn" id="joinBtn">Join Session</button>
    </div>

    <div class="side-menu">
        <!-- Session 1 -->
        <div class="menu-section">
            <h3>John Doe</h3>
            <input type="password" placeholder="Enter password">
            <button>Submit</button>
        </div>

        <!-- Session 2 -->
        <div class="menu-section">
            <h3>Jane Smith</h3>
            <input type="password" placeholder="Enter password">
            <button>Submit</button>
        </div>
    </div>

</div>

<script>
const main = document.getElementById("main");
const joinBtn = document.getElementById("joinBtn");

joinBtn.onclick = () => {
    main.classList.toggle("active");
};
</script>

</body>
</html>
